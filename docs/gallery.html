    <header>
            <div class="container">
                <h1 class="slideInLeft">Photo Gallery</h1>
            </div>
        </header>
        <main>
            <section class="gallery">
                <div class="container">
                    <h2> </h2>
                    <div class="photo">
                        <img src="images/snow1.jpg" alt="Photo 1" style="display: block;">
                        <p> ERIE, PA SNOWMAGEDDON 2024 </p>
                    </div>
                    <div class="photo" style="display: none;">
                        <img src="images/snow2.jpg" alt="Photo 2">
                        <p><!--Caption for photo 2--></p>
                    </div>
                    <div class="photo" style="display: none;">
                        <img src="images/snow3.jpg" alt="Photo 3">
                        <p><!--Caption for photo 3--></p>
                    </div>
                    <div class="photo" style="display: none;">
                        <img src="images/snow4.jpg" alt="Photo 3">
                        <p><!--Caption for photo 3--></p>
                    </div>
                    <div class="photo" style="display: none;">
                        <img src="images/snow5.jpg" alt="Photo 3">
                        <p><!--Caption for photo 3--></p>
                    </div>
                    <div class="gallery-controls">
                        <button id="prevButton">Previous</button>
                        <button id="nextButton">Next</button>
                    </div>

                </div>
                <section class="video-section">
                    <div class="container">
                        <div class="video-section">
                            <h2>Time Lapse 1</h2>
                            <iframe width="700" height="450"
                                src="https://www.youtube.com/embed/3FVlkM_Q5QU?si=cCtKv8El19S2pb7m"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen
                            ></iframe>
                        </div>
                </section>
                
                <div class="separator"></div>
                
                <section class="video-section2">
                    <div class="container">
                        <h2>Time Lapse 2</h2>
